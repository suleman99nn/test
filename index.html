<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch("https://script.google.com/macros/s/AKfycbx_dldLXF-SF5A0ISTQ4haCvB-v7BiuGaSD_2qID21I81xGCnNrgJR11Hj975eTQCkg9A/exec", {  // ðŸ”¹ Ù†ÛŒØ§ Web App URL ÛŒÛØ§Úº Ù„Ú¯Ø§Ø¦ÛŒÚº
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // Ú©Ø§Ù…ÛŒØ§Ø¨ÛŒ Ú©Ø§ Ù¾ÛŒØºØ§Ù…
                document.getElementById("registerForm").reset();  // ÙØ§Ø±Ù… ØµØ§Ù Ú©Ø±ÛŒÚº
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
