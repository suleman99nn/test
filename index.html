<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register Here</h2>
    <form id="userForm">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(event.target);
            let password = formData.get("password");

            // ⚠️ Hash the password using SHA-256
            let hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
            let hashArray = Array.from(new Uint8Array(hashBuffer));
            let hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // Replace password with hashed version
            formData.set("password", hashedPassword);

            fetch("https://script.google.com/macros/s/AKfycbwWmVv8EmAtw_BLT3uDmCPLB_-3-09mRG2E76adYXvTyvKJ-5yEQ79NmRD0ffaTAmdW/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
